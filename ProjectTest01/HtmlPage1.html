<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .chose-list {
            background-color: #ffffff;
            position: fixed;
            bottom: 50px;
            width: 100%;
            box-shadow: 0 -2px 6px #aeaeae;
            z-index: 100;
            max-height: 183px;
            overflow-y: auto;
        }

        .chose-one {
            border-top: 1px solid #dddddd;
        }

            .chose-one:after {
                display: block;
                content: "";
                clear: both;
                height: 0;
            }

        a.delete-icon {
            display: block;
            width: 40px;
            height: 40px;
            background: url(/Content/ticket-delete.png) center center no-repeat;
            background-size: 50% 50%;
            float: right;
            margin: 10px 5px 0 0;
        }

        a.add-icon {
            display: block;
            width: 60px;
            height: 60px;
            background: url(/Content/ticket-add.png) center center no-repeat;
            background-size: 50% 50%;
            float: right;
        }

        a.add-no-icon {
            display: block;
            width: 60px;
            height: 60px;
            background: url(/Content/ticket-no-add.png) center center no-repeat;
            background-size: 50% 50%;
            float: right;
        }

        span.chose-number {
            display: inline-block;
            float: right;
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            font-size: 1.2rem;
            line-height: 60px;
            padding: 0 5px;
            color: #d52047;
        }

        a.reduce-icon {
            display: block;
            width: 60px;
            height: 60px;
            background: url(/Content/ticket-reduce.png) center center no-repeat;
            background-size: 50% 50%;
            float: right;
        }

        a.reduce-no-icon {
            display: block;
            width: 60px;
            height: 60px;
            background: url(/Content/ticket-no-reduce.png) center center no-repeat;
            background-size: 50% 50%;
            float: right;
        }

        p.ticket-chose {
            display: inline-block;
            float: left;
            font-family: "微软雅黑";
            font-size: 1.1rem;
            color: #333333;
            line-height: 60px;
            padding-left: 10px;
        }

        * {
            margin: 0 0;
            padding: 0 0;
        }

        .pay-settlement {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #FFFFFF;
            height: 50px;
            width: 100%;
            z-index: 100;
        }

            .pay-settlement a {
                display: inline-block;
                width: 40%;
                float: right;
                background-color: #d52148;
                line-height: 50px;
                color: #ffffff;
                text-align: center;
                font-family: "微软雅黑";
                font-size: 1.1rem;
            }

            .pay-settlement p {
                display: inline-block;
                float: left;
                width: 57%;
                padding-left: 3%;
                border-top: 1px solid #dddddd;
            }

        a.zk-icon {
            display: block;
            float: left;
            width: 40px;
            height: 40px;
            background: url(/Content/ticket-stop.png) center center no-repeat;
            background-size: 50% 50%;
            margin: 5px 5px 0 0;
            border-right: 1px solid #dddddd;
        }

        a.sq-icon {
            display: block;
            float: left;
            width: 40px;
            height: 40px;
            background: url(/Content/ticket-open.png) center center no-repeat;
            background-size: 50% 50%;
            margin: 5px 5px 0 0;
            border-right: 1px solid #dddddd;
        }

        .pay-settlement p span {
            display: inline-block;
            float: left;
            font-family: "微软雅黑";
            font-size: 1.2rem;
            color: #d52047;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <button id="lx1" onclick="lxadd('1','第一个区域')" data-lx="false">加载di一行？</button>
    <button id="lx2" onclick="lxadd('2','第二个区域')" data-lx="false">加载di二行？</button>
    <div class="chose-list" data-pycount="0" style="display:none">
    </div>
    <div class="pay-settlement" style="display: none;">
        <a class="pay-btn" onclick="submitSeat()">选好了</a>
        <p id="totalPrice">
            <a class="zk-icon" style="display:none" onclick="showChoose()"></a>
            <a class="sq-icon" onclick="hideChoose()"></a>
            <span id="totalInfo">￥1044.00 <b>(2份)</b></span>
        </p>

    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">

        function lxadd(values, vName) {
            var v = values;
            var islx = $('#lx' + v).data('lx');
            var count = $('.chose-list').data('pycount');
            if (islx) {
                $('#' + v).remove();
                $('.chose-list').data('pycount', parseInt(count) - 1);
                $('#lx' + v).data('lx', false);
                var count1 = $('.chose-list').data('pycount');
                if (parseInt(count1) <= 0) {
                    $(".pay-settlement").hide();
                    $(".chose-list").hide();
                }
            } else {
                $('.chose-list').append('<div class="chose-one newChose" id="' + v + '">'
                    + '<a class="delete-icon" onclick= "closeChose(this.id)" id= "' + v + '" ></a>'
                    + '<a class="add-icon" onclick="quantityPlus(this.id)" id="' + v + '"></a>'
                    + '<span class="chose-number" id="num_' + v + '">1</span>'
                    + '<a class="reduce-no-icon" onclick="quantityReduce(this.id)" id="' + v + '"></a>'
                    + '<p class="ticket-chose">￥612.0(' + vName + ')</p>'
                    + '</div >');
                $('.chose-list').data('pycount', parseInt(count) + 1);
                $(".pay-settlement").show();
                $(".chose-list").show();
                $('#lx' + v).data('lx', true);
            }
        }
    </script>
    <script type="text/javascript">
        function hideChoose() {
            $(".chose-list").hide();
            $(".zk-icon").show();
            $(".sq-icon").hide();
        }

        function showChoose() {
            $(".chose-list").show();
            $(".zk-icon").hide();
            $(".sq-icon").show();
        }
    </script>
    <script type="text/javascript">
        //计算区域
        function quantityPlus(id) {
            var num = $('#num_' + id).text();
            $('#num_' + id).text(parseInt(num) + 1);
            $('#' + id + '.reduce-no-icon').attr("class", "reduce-icon");
        }

        function quantityReduce(id) {
            var num = $('#num_' + id).text();
            if (num <= 1) {
                $('#' + id + '.reduce-icon').attr("class", "reduce-no-icon");
                return;
            }
            $('#num_' + id).text(parseInt(num) - 1);
        }
    </script>
</body>
</html>
